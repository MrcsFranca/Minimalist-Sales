<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoções</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/4273/4273228.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="search-bar"> <!-- Barra de pesquisa -->
                <nav class="navbar ">
                    <div class="container-fluid">
                      <form id="form" autocomplete="off" class="d-flex" role="search">
                        <input id="search-bar" class="form-control me-2" type="search" placeholder="Faça sua pesquisa..." aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                      </form>
                    </div>
                  </nav>
            </div>
        </div>
    </header>
    
    <main>
        <div class="categories-container container-fluid">
            <div class="categories">
                <div class="category-title" id="searched">
                    <!-- Aqui é inserido o título do resultado da pesquisa feita -->
                </div>
                <div id="productList">
                    <!-- Aqui é inserido o resultado da pesquisa -->
                </div>

            </div>
        </div>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
